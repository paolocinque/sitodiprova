<!DOCTYPE html>
<html>
<head>
    <title>Menu a Tendina</title>
    <style>
        /* Stile del menu a tendina */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 100px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Menu a Tendina</h1>

 <h1>Scegli una delle opzioni:</h1>

    <label for="opzioni">Seleziona:</label>
    <select id="opzioni">
        <option value="opzione1">Opzione 1</option>
        <option value="opzione2">Opzione 2</option>
        <option value="opzione3">Opzione 3</option>
        <option value="opzione4">Opzione 4</option>
    </select>

    <p>La tua selezione verr√† visualizzata qui:</p>
    <p id="risultato"></p>

    <script>
        const menu = document.getElementById('opzioni');
        const risultato = document.getElementById('risultato');

        menu.addEventListener('change', function() {
            risultato.textContent = 'Hai selezionato: ' + menu.value;
        });
    </script>
<a href="index.html">Vai alla Homepage</a>
</body>
</html>
